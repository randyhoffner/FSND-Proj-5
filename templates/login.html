<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<!--Load prerequisites for Google signin-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<script src="//apis.google.com/js/platform.js?onload-start" async defer></script>
	<!--End prerequisites for Google signin-->

</head>

<body>


<!--Google sign-in button-->

		<div id="signInButton">
			<span class=:g-signin"
				data-scope="openid email"
				data-clientid="1071106262410-2i7ultljb8i0tvo6k072895tnl8b0qa2.apps.googleusercontent.com"
				data-redirecturl="postmessage"
				data-accesstype="offline"
				data-cookiepolicy="single_host_origin"
				data-callback="signInCallback"
				data-approvalprompt="force">
			</span>
		</div>
<div id="result"></div>

<script>
function signInCallback(authResult) {
	if (authResult['code']) {
		// Hide the sign-in button after user is authorized
		$('#signInButton').attr('style', 'display: None');
		// Send the one-time-use code to the server.  If server responds
		// write 'login successful' message to web page and redirect
		// back to main catalog page.
		$.ajax({
			type: 'POST',
			url:'/gconnect?state={{STATE}}',
			processData: false,
			data: authResult['code'],
			contentType: 'application/octet-stream; charset=UTF-8',
			success: function(result) {
				if (result) {
					$('#result').html('Login Successful</br>' + result + '<br>Redirecting...')
					setTimeout(function() {
						window.location.href = "/";
					}, 4000);

			} else if (authResult['error']) {
		console.log('There was an error:' + authResult['error']);
	} else {
			$('#result').html('Failed to make a server-side call.  Check configuration and console.');
			  }

			}
	}); } }
			

</script>

<!--End Google sign-in button-->

<!--Facebook sign-in-->
<script>
window.fbAsyncInit = function() {
FB.init({
  appId : '674231266117714',
  cookie: true,
  xfbml: true,
  version: 'v2.8'
});


FB.AppEvents.logPageView();
};



(function(d, s, id){
 var js, fjs = d.getElementsByTagName(s)[0];
 if (d.getElementById(id)) {return};
 js = d.createElement(s); js.id = id;
 js.src = "//connect.facebook.net/en_US/sdk.js";
 fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));



// Test login.
function sendTokenToServer() {
  var access_token = FB.getAuthResponse()['accessToken'];
  console.log(access_token)
  console.log('Welcome!  Fetching your information...');

  FB.api('/me', function(response) {
    console.log('Successful login for:' + response.name);
    $.ajax( {
      type: 'POST',
      url: '/fbconnect?state={{STATE}}',
      processData: false,
      data: access_token,
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        if (result) {
          $('#result').html('Login Successful!</br>'+ '</br>' + result + '</br>Redirecting...')
          setTimeout(function() {
            window.location.href = "/";
          }, 4000);


        } else {
          $('#result').html('Failed to make a server-side call.  Check configuration and console.');
          }
        }
      });


     });
}
      

</script>
