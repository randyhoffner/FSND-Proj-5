{% extends "main.html" %}
{% block content %}

	<!--Load prerequisites for Google signin-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<script src="//apis.google.com/js/platform.js?onload=start" async defer></script>
	<!--End prerequisites for Google signin-->


	<br><br><br>

	<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2"></div>


	<div class="row divider blue">
		<div class="col-md-12"></div>

	<br>

		<div class="row banner main"></div>
		<div class="col-md-1"></div>
		<div class="col-md-12 padding-none">
			<h3>Google Login:</h3>
			<br>
		</div>		


<!--Google sign-in button-->

		<div id="signInButton">
			<span class="g-signin"
				data-scope="openid email"
				data-clientid="1071106262410-2i7ultljb8i0tvo6k072895tnl8b0qa2.apps.googleusercontent.com"
				data-redirecturl="postmessage"
				data-accesstype="offline"
				data-cookiepolicy="single_host_origin"
				data-callback="signInCallback"
				data-approvalprompt="force">
			</span>
		</div>

<div id="result"></div>


<script>
function signInCallback(authResult) {
	if (authResult['code']) {
		// Hide the sign-in button after user is authorized
		$('#signInButton').attr('style', 'display: None');
		// Send the one-time-use code to the server.  If server responds
		// write 'login successful' message to web page and redirect
		// back to main catalog page.
		$.ajax({
			type: 'POST',
			url:'/gconnect?state={{STATE}}',
			processData: false,
			data: authResult['code'],
			contentType: 'application/octet-stream; charset=UTF-8',
			success: function(result) {
				if (result) {
					$('#result').html('Login Successful</br>' + result + '<br>Redirecting...')
					setTimeout(function() {
						window.location.href = "/";
					}, 4000);

			} else if (authResult['error']) {
		console.log('There was an error:' + authResult['error']);
	} else {
			$('#result').html('Failed to make a server-side call.  Check configuration and console.');
			  }

			}
	}); } }
			

</script>

<!--End Google sign-in button-->


{% endblock %}
