{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider blue">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Category</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method='POST'>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" maxlength="100" name="name" placeholder="Name of the Category">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the category"></textarea>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-link" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>

	{% endblock %}
