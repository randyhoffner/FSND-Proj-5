{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Category {{category.name}}?</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action ="#" method='POST'>
				<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" maxlength="100" class="form-control" name="name" value="{{category.name}}">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description">{{category.description}}</textarea>

		</div>

		<button type="submit" class="btn btn-link" id="submit" type="submit">
		<span class ="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
		<a href="{{url_for('showCategories', category_id=category_id)}}">
			<button class="btn btn-link submit" type="button">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>		
		</a>
		</div>

			
		
	</form>
	</div>

	</div>
</div>

{% endblock %}
