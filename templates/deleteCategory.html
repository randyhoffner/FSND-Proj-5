{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Are you sure you want to delete {{category.name}}?</h1>

<form action="#" method="POST">

	<button type="submit" class="btn btn-default delete" id="submit">
		<trash-can glyphicon>Delete</button>
	


	
	
	<a href="{{url_for('showCategories')}}">
		<button class="btn btn-default delete" type="button">
			<remove glyphicon>Cancel
		</button>
	
	</a>
	
</form>

{% endblock %}
